<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubed</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div id="output">
    hello, there!
</div>
<div id="console">
    <hr/>
    <label for="input">&gt;</label>
    <input placeholder="what's your name?" id="input" type="text" width="100%" autofocus/>
</div>
</body>
<script type="application/javascript">
    function onKeyDown(event) {
        if (event.key === 'Enter') {
            onSubmit();
        }
    }

    function doCommand(command) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("output").innerHTML = this.responseText;
            }
        };
        xhttp.open("POST", "https://hh4ifuo5pb.execute-api.us-east-2.amazonaws.com/default", true);
        xhttp.send(command);
    }


    function onSubmit() {
        doCommand(document.getElementById('input').value);
        document.getElementById('input').value = '';
    }

    document.getElementById('input').addEventListener("keydown", onKeyDown);
</script>
</html>
